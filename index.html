<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digikala</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="shortcut icon" href="./assets/images/footer-img/footerlogo2.webp" type="image/x-icon">
</head>
<body>
    <header>
        <!-- header banner -->
        <img src="./assets/images/header-img/header-ramezan.gif" class="header-img">

        <!-- header banner responsive -->
        <img src="./assets/images/header-img/header-banner.webp" class="header-img__mobile">

        <!-- navbar -->
        <nav class="nav">

            <!-- nav top -->
            <div class="nav-top">

                <!-- logo & search -->
                <div class="ntop-right">
                    <a href="#"><img src="./assets/images/header-img/logo.svg" alt="Digikala" class="right-logo"></a>
                    <div class="search">
                        <img src="./assets/icons/magnifying-glass.svg" class="search-icon">
                        <input type="text" class="search-input" placeholder="جستجو">                        
                    </div>
                </div>

                <!-- search responsive -->
                <div class="search-mobile">
                    <img src="./assets/icons/magnifying-glass.svg" class="search-icon">
                    <input type="text" class="search-input" placeholder=" جستجو در">
                    <img src="./assets/images/header-img/digi.svg" class="search-img">                        
                </div>

                <!-- register & shop -->
                <div class="nav-left">
                    <div class="register">
                        <img src="./assets/icons/sign-in.svg" class="register-icon">
                        <a href="#" class="register-btn">ورود | ثبت‌نام</a>
                    </div>

                    <a href="#" class="shop">
                        <img src="./assets/icons/shopping-cart.svg" class="shop-icon">
                    </a>

                </div>
            </div>

            <!-- nav bottom / menu -->
            <div class="nav-bottom">
                <div class="menu">
                    <div class="menu-category">
                        <img src="./assets/icons/bars.svg" class="bars">
                        <p class="menu-title">دسته‌بندی کالاها</p>

                        <!-- submenu -->
                        
                    </div>

                    <ul class="menu-items">
                        <li class="menu-item">
                            <img src="./assets/icons/percent.svg" class="item-icon">
                            <a href="#" class="item-link">شگفت‌انگیزها</a>
                        </li>
                        <li class="menu-item">
                            <img src="./assets/icons/shopping-bag.svg" class="item-icon">
                            <a href="#" class="item-link">سوپرمارکت</a>
                        </li>
                        <li class="menu-item">
                            <img src="./assets/icons/gift-top.svg" class="item-icon">
                            <a href="#" class="item-link">کارت هدیه</a>
                        </li>
                        <li class="menu-item">
                            <img src="./assets/icons/fire.svg" class="item-icon">
                            <a href="#" class="item-link">پرفروش‌ترین‌ها</a>
                        </li>
                        <li class="menu-item">
                            <img src="./assets/icons/tag.svg" class="item-icon">
                            <a href="#" class="item-link">تخفیف‌ها و پیشنهادها</a>
                        </li>
                    </ul>

                    <ul class="menu-items2">
                        <li class="menu-item">
                            <a href="#" class="item-link">سوالی دارید؟</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="item-link">در دیجی‌کالا بفروشید!</a>
                        </li>
                    </ul>                  
                </div>

                <div class="location">
                    <img src="./assets/icons/map-pin.svg" class="location-icon">
                    <p class="location-text">لطفا شهر خود را انتخاب کنید</p>
                </div>


            </div>
        </nav>



    </header>



    <main></main>
    <footer></footer>
</body>
</html>
